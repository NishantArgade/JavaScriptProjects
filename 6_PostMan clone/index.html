<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
	
	<link rel="stylesheet" href="style.css">
	<link rel="stylesheet" href="prism.css">

	<title>PostMaster </title>

</head>

<body>

	<!------------- navbar ----------------------->
	<nav class="navbar navbar-expand-lg navbar-dark bg-dark">

		<a class="navbar-brand" href="#">PostMaster</a>

		<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
			aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
			<span class="navbar-toggler-icon"></span>
		</button>

		<div class="collapse navbar-collapse" id="navbarSupportedContent">

			<ul class="navbar-nav mr-auto">
				<li class="nav-item active">
					<a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
				</li>
				<li class="nav-item">
					<a class="nav-link" href="#">Services</a>
				</li>
				<li class="nav-item">
					<a class="nav-link" href="#">About</a>
				</li>
			</ul>

		</div>
	</nav>

	<!-- ---------- Main Heading --------------- -->
	<div class="container heading text-let my-4">
		<h2>Welcome to PostMaster</h2>
	</div>

	<!-- ---------- form container ------------- -->
	<div class="container form-section">

		<!--------- URL sec ----------------------->
		<div class="form-group row">
			<!-- <h6>URL</h6> -->
			<label for="url" class="col-sm-3 col-form-label"> URL</label>
			<div class="col-sm-9">
				<input type="text" class="form-control" id="url" placeholder="Enter URL here">
			</div>
		</div>

		<!-- ---- Type request sec ------------ -->
		<div class="row  my-3">
			<label class="col-sm-3" for="typeOfRespone">Type of Request</label>
			<div class="col-sm-9">
				<div class="form-check">
					<input class="form-check-input" type="radio" name="requestCheck" id="getRequest" value="GET"
						checked>
					<label class="form-check-label" for="getRequest">GET</label>
				</div>
				<div class="form-check">
					<input class="form-check-input" type="radio" name="requestCheck" id="postRequest" value="POST">
					<label class="form-check-label" for="postRequest">POST</label>
				</div>
			</div>
		</div>

		<!-- ------ Content type sec ----------- -->
		<div class="row my-3">
			<label class="col-sm-3" for="typeOfRespone">Content Type</label>
			<div class="col-sm-9">
				<div class="form-check">
					<input class="form-check-input" type="radio" name="contentType" id="jsonCheck" value="JSON" checked>
					<label class="form-check-label" for="json">JSON</label>
				</div>
				<div class="form-check">
					<input class="form-check-input" type="radio" name="contentType" id="paramCheck" value="params">
					<label class="form-check-label" for="param">Custom Parameters</label>
				</div>
			</div>
		</div>

		<!-- ------- Custom parameter section ---------- -->
		<div class="row params" id="paramBox1">
			<label class="col-sm-3" for="typeOfRespone">Parameter 1</label>
			<div class="col-sm-4">
				<input type="text" class="form-control inpp" placeholder="First name" id="fname1">
			</div>
			<div class="col-4">
				<input type="text" class="form-control inpp" placeholder="Last name" id="lname1">
			</div>
			<button class="btn btn-primary " id="plusBtn">+</button>
		</div>

		<!-- --------- Extra Param container -------------- -->
		<div id="extraParamBoxContainer">
		</div>

		<!-- ------- Request json sec ---------- -->
		<div class="row my-3 " id="requestJSOnBOX">
			<label for="requestJSON" class="col-sm-3">Enter Request json</label>
			<div class="col-sm-9">
				<textarea class="form-control" id="requestTextArea" rows="3"></textarea>
			</div>
		</div>

		<!-- ---- form submit button ------------ -->
		<button class="btn btn-primary my-3 " id="submitBtn">Submit</button>

		<!-- ---- Response sec ----------------- -->
		<div class="row my-3">
			<label class="col-sm-3" for="Response">Response</label>
			<div class="col-sm-9">
				<pre class="language-javascript" style="height: 500px;" >
					<code class="language-javascript" id="responseTextArea" >
					</code>
			    </pre>
			</div>
		</div>

	</div>

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

	<script src="javaScript.js"></script>
	<script src="prism.js"></script>
</body>

</html>
